<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地產代理資格考試：個案分析重點梳理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" crossorigin="anonymous">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              primary: '#003459',
              'primary-light': '#004e85',
              'primary-dark': '#001f36',
              secondary: '#f8fafc',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #334155;
        line-height: 1.75;
        font-size: 16px; 
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      @media print {
        @page {
          margin: 12mm 15mm;
          size: A4;
        }
        
        /* Force color printing */
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background: white !important;
        }
        
        /* Hide sidebar and navigation elements */
        #app-sidebar,
        .export-btn,
        .export-controls,
        nav[aria-label],
        [class*="fixed"] {
          display: none !important;
        }
        
        /* Expand main content to full width */
        #main-content {
          margin: 0 !important;
          padding: 0 !important;
          max-width: 100% !important;
          width: 100% !important;
        }
        
        /* Reset flex container */
        body > div,
        #root > div {
          display: block !important;
        }
        
        /* Improve page breaks */
        section,
        .bg-white,
        .rounded-lg,
        .rounded-xl {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        h1, h2, h3, h4 {
          break-after: avoid;
          page-break-after: avoid;
        }
        
        /* Remove shadows and rounded corners for cleaner print */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
        }
        
        .rounded-lg, .rounded-xl, .rounded-full {
          border-radius: 4px !important;
        }
        
        /* Ensure backgrounds print */
        .bg-primary,
        .bg-blue-50,
        .bg-red-50,
        .bg-orange-50,
        .bg-slate-50,
        .bg-slate-100 {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Typography for print */
        body {
          font-size: 11pt !important;
          line-height: 1.5 !important;
        }
        
        h1 { font-size: 20pt !important; }
        h2 { font-size: 16pt !important; }
        h3 { font-size: 14pt !important; }
        h4 { font-size: 12pt !important; }
        
        /* Ensure links are visible */
        a {
          text-decoration: underline !important;
        }
      }
    </style>
